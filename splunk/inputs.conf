# ================================
# Splunk Universal Forwarder Inputs
# ================================

# Suricata EVE JSON alerts
[monitor:///var/log/suricata/eve.json]
index = security
sourcetype = suricata:json
disabled = false

# Suricata fast alerts (optional)
[monitor:///var/log/suricata/fast.log]
index = security
sourcetype = suricata:alert
disabled = false

# Firewall logs (iptables / kernel)
[monitor:///var/log/kern.log]
index = network
sourcetype = linux:kern
disabled = false

# Syslog (general system events)
[monitor:///var/log/syslog]
index = os
sourcetype = syslog
disabled = false
